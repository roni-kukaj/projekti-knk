help.hyrjeTab.text = Hyrje
help.hyrjeText.text = Mirësevini në sistemin tonë për regjistrimin e studentëve, i cili është dizajnuar për ta bërë procesin e regjistrimit më të shpejtë, lehtë dhe efiçient. Sistemi ynë është i lehtë për përdorim dhe u jep mundësinë e regjistrimit të studentëve duke përdorur informacionet bazë që merrën nga studentët. Gjithashtu, sistemi siguron edhe shfaqjen e të dhënave në mënyrë grafike, varësisht nga kriteri që jipni.
help.troubleshootingTab.text = Zgjidhja e problemeve
help.troubleshootingText1.text = Disa probleme që mund t?i hasni gjatë përdorimit të sistemit tonë dhe zgjidhjet për to:
help.troubleshootingText2.text = Nëse këshillat e lartëcekura nuk ju ndihmojnë, kontaktoni ekipin tonë teknik për ndihmë.
help.troubleshootingText3.text =  1. Probleme në kyçje: Nëse keni probleme gjatë kyçjes në sistem, sigurohuni që jeni duke përdorur emrin e saktë të përdoruesit dhe fjalëkalimin 2. Shfaqjen e studentëve: Nëse keni vështirësi në gjetjën e studentëve, kontrolloni sërish kriterin e kërkimit që jeni duke e përdorur dhe të dhënat që i keni dhënë mbi atë kriter 3. Gabime në sistem: Nëse hasni në mesazhe gabimi gjatë përdorimit të sistemit, provoni të rifreskoni faqën ose të kyçeni sërish në sistem 4. Mungesa e studentëve: Nëse një student që keni regjistruar mungon në listën e studentëve, atëherë kontrolloni nëse keni përfunduar plotësisht procesin e regjistrimit.
help.FAQsTab.text = FAQs
help.firstQuestion.text = Si mund ta dimë që regjistrimi ka qenë i suksesshëm?
help.secondQuestion.text = Si mund ta anulojmë/fshijmë regjistrimin?
help.thirdQuestion.text = Si t?i përditësojmë të dhënat e studentëve?
help.firstAns.text = - Sapo të përfundojë procesi i regjistrimit, studenti duhet t?a pranojë një E-mail ku do të konfirmojë brenda një afati të caktuar se e ka pranuar atë dhe automatikisht regjistrimi përfundon me sukes.
help.secondAns.text = - Për t?a larguar një student nga sistemi, thjesht kërkoni studentin në sistem dhe ndiqni instruksionet për fshirjen e regjistrimit.
help.thirdAns.text = - Sistemi ynë përmbanë pjesën e veçantë për përditësim, ku mund t?i shënoni të dhënat e studentit dhe t?i ndryshoni të dhënat e caktuara.
